<body>
<h2>Table with an Iframe</h2>

<table>
    <thead>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
    </tr>
    <tr>
        <td colspan="1">
            <div class="iframe-container">
                <iframe id="iframe1" src="https://mohamedadel397.github.io/iframe_integration/iframe.html"></iframe>
            </div>
        </td>
        <td colspan="1">
            <div class="iframe-container">
                <iframe id="iframe2" src="https://mohamedadel397.github.io/iframe_integration/iframe.html"></iframe>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<script>
    window.addEventListener('load', function() {
        const iframes = document.querySelectorAll('iframe');

        iframes.forEach(iframe => {
            iframe.onload = function() {
                const styles = {
                    '--iframe-bg-color': 'lightblue',
                    '--iframe-font-color': 'darkblue',
                    '--form-bg-color': 'white',
                    '--submit-btn-bg': 'linear-gradient(45deg, green, blue)',
                    '--submit-btn-font-color': 'yellow'
                };

                iframe.contentWindow.postMessage({
                    type: 'updateStyles',
                    styles: styles
                }, '*');
            };
        });
    });
</script>
</body>
